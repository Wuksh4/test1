<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fody Slider</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <section id="tranding">
      <div class="container">
        <div class="swiper tranding-slider">
          <div class="swiper-wrapper">
            <!-- Slide-start -->
            <div class="swiper-slide tranding-slide">
              <div class="tranding-slide-img">
                <img
                  src="https://images.pexels.com/photos/3844788/pexels-photo-3844788.jpeg?cs=srgb&dl=pexels-didsss-3844788.jpg&fm=jpg"
                  alt="Tranding"
                />
              </div>
              <div class="tranding-slide-content">
                <div class="tranding-slide-content-bottom"></div>
              </div>
            </div>
            <!-- Slide-end -->
            <!-- Slide-start -->
            <div class="swiper-slide tranding-slide">
              <div class="tranding-slide-img">
                <img
                  src="https://i.redd.it/i-got-bored-so-i-decided-to-draw-a-random-image-on-the-v0-4ig97vv85vjb1.png?width=1280&format=png&auto=webp&s=7177756d1f393b6e093596d06e1ba539f723264b"
                  alt="Tranding"
                />
              </div>
              <div class="tranding-slide-content">
                <div class="tranding-slide-content-bottom"></div>
              </div>
            </div>
            <!-- Slide-end -->
            <!-- Slide-start -->
            <div class="swiper-slide tranding-slide">
              <div class="tranding-slide-img">
                <img
                  src="https://www.ellwoodcityledger.com/gcdn/presto/2022/08/01/NBCT/587797bf-bb25-4b74-be0b-8af8a271db69-30287b57-72e3-41c0-9155-df7856ec2613-ezgif-5-931915dd4e_1.jpg?width=1200&disable=upscale&format=pjpg&auto=webp"
                  alt="Tranding"
                />
              </div>
              <div class="tranding-slide-content">
                <div class="tranding-slide-content-bottom"></div>
              </div>
            </div>
            <!-- Slide-end -->
            <!-- Slide-start -->
            <div class="swiper-slide tranding-slide">
              <div class="tranding-slide-img">
                <img
                  src="https://www.boredpanda.com/blog/wp-content/uploads/2023/10/weird-hard-images-cover_800.jpg"
                  alt="Tranding"
                />
              </div>
              <div class="tranding-slide-content">
                <div class="tranding-slide-content-bottom"></div>
              </div>
            </div>
            <!-- Slide-end -->
            <!-- Slide-start -->
            <div class="swiper-slide tranding-slide">
              <div class="tranding-slide-img">
                <img
                  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSIkJDpcdIMFHRjsgvc2JD0RspkUStSXuoIBQ&s"
                  alt="Tranding"
                />
              </div>
              <div class="tranding-slide-content">
                <div class="tranding-slide-content-bottom"></div>
              </div>
            </div>
            <!-- Slide-end -->
            <!-- Slide-start -->
            <div class="swiper-slide tranding-slide">
              <div class="tranding-slide-img">
                <img
                  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSBVCvARUDgSa6o01MBeCn94QvS5kj1aejZm0cAM3frUJJXbtUWf8KuP63gRdv1Mrw6SPI&usqp=CAU"
                  alt="Tranding"
                />
              </div>
              <div class="tranding-slide-content">
                <div class="tranding-slide-content-bottom"></div>
              </div>
            </div>
            <!-- Slide-end -->
            <!-- Slide-start -->
            <div class="swiper-slide tranding-slide">
              <div class="tranding-slide-img">
                <img
                  src="https://assets1.ignimgs.com/thumbs/userUploaded/2021/7/22/lost-in-random-blogroll-1626975581359.jpg"
                  alt="Tranding"
                />
              </div>
              <div class="tranding-slide-content">
                <div class="tranding-slide-content-bottom"></div>
              </div>
            </div>
            <!-- Slide-end -->
          </div>

          <div class="tranding-slider-control">
            <div class="swiper-button-prev slider-arrow">
              <ion-icon name="arrow-back-outline"></ion-icon>
            </div>
            <div class="swiper-button-next slider-arrow">
              <ion-icon name="arrow-forward-outline"></ion-icon>
            </div>
            <div class="swiper-pagination"></div>
          </div>
        </div>
      </div>
    </section>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
